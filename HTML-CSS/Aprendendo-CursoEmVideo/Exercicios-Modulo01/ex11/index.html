<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture> <!--Tag picture = permite que crie vários SRC -->
        <!--
            Acima dela são os sources do maior para o menor
            A base é a imagem padrão
        -->
        <source media="(max-width: 750px)" srcset="imgs/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imgs/foto-m.png" type="image/png"> <!--Por padrão, carrega a imagem "foto-g.png", mas se o navegador
        tiver seu display tiver menos que 1050px, ele carregará a foto-m.png-->
        <img src="imgs/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
        <source src="midia/happy-mistake.ogg" type="audio/ogg">
        <source src="midia/happy-mistake.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/happy-mistake.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
